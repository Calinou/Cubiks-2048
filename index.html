<meta content="text/html;charset=utf-8" http-equiv="Content-Type">

<html>
<title> Cube-2048 </title>
<body>
<script src="./libs/jquery.min.js"> </script>
<script src="./libs/three.js"> </script>
<script src="./libs/Stats.js"> </script>
<script>

var renderer, scene, camera, cube_group;

function init(){
	var div = document.createElement('div');
	document.body.appendChild( div );
	
	scene = new THREE.Scene();
	
	camera = new THREE.PerspectiveCamera( 45, window.innerWidth/ window.innerHeight, 1, 10000 );
	
	camera.position.x = 0;
	camera.position.z = 200;
	camera.position.y = 200;
	
	camera.lookAt( scene.position );	

	scene.add( camera );
		
	scene.add( new THREE.AmbientLight( 0x666666 ) );	
	var spotLight = new THREE.SpotLight( 0xffffff );
	spotLight.position.set( 1.0, 1.17,8.00 );
	scene.add( spotLight );
	
	
	var cube_dim = 95;	
	cube_geo = new THREE.CubeGeometry( cube_dim,cube_dim,cube_dim );	
	cube_mat = new THREE.MeshNormalMaterial( {color:  0x589768, opacity : 0.4, transparent : true } );
	cube_inner = new THREE.Mesh( cube_geo,cube_mat );
	
	cube_dim = 100;	
	var cube_geo = new THREE.CubeGeometry( cube_dim,cube_dim,cube_dim, 3, 3, 3 );	
	var cube_mat = new THREE.MeshBasicMaterial( {color:  0x589768, opacity : 0.3, transparent : true, blending : THREE.MultiplyBlending} );
	cube_outer = new THREE.Mesh( cube_geo,cube_mat );
		
	cube_group = new THREE.Object3D();
	cube_group.add( cube_inner );
	cube_group.add( cube_outer );
	scene.add( cube_group );
	
	
	renderer = new THREE.WebGLRenderer( { antialias: true } );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.setClearColor( 0x404040 );
	renderer.sortObjects = false;
	
	div.appendChild( renderer.domElement )

	//stats = new Stats();
	//div.appendChild( stats.domElement );	
}

function animate()
{
	requestAnimationFrame( animate );
	
	cube_group.rotation.x += 0.01;
	cube_group.rotation.y += 0.01;
	
	renderer.render( scene, camera );
}
init();
animate();

 </script>

Cube-2048
</body>
</html>
